<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Todo List</title>
  </head>

  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">My Todo List</h1>
        <form action="" class="search">
          <i class="fa fa-search icon"></i>
          <input
            type="text"
            class="form-control input-field m-auto"
            placeholder="search todos"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>to play a game at 5.30 pm</span>
          <i class="fa fa-trash-o delete text-warning"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>to go to gym at 6am </span>
          <i class="fa fa-trash-o delete text-warning"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>to complete a comic till tomorrow</span>
          <i class="fa fa-trash-o delete text-warning"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light"> Add new todo... </label>
        <input type="text" class="form-control m-auto" name="add" />
        <button class="btn btn-success btn-md mt-2">Add</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
